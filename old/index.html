<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="window" style="padding-top: 50px">
      <div class="window-head">
        <div class="window-head-buttons">
          <span class="dot red"></span>
          <span class="dot yellow"></span>
          <span class="dot green"></span>
        </div>
        <span class="window-title"> Warning message </span>
      </div>
      <div class="window-body">
        <div class="warning-simbol-container">
          <div class="warning-simbol-icon">
            <img
              src="src/warning-symbol.svg"
              alt="Warning"
              class="warning-icon"
            />
          </div>

          <div class="warning-simbol-text">
            <div class="text-pt">ESPERE</div>
            <div class="text-en">WAIT</div>

            <div class="text-pt">Antes de continuar</div>
            <div class="text-pt">Before you go</div>
          </div>
        </div>
        <form>
          <fieldset>
            <legend class="text-pt">Escolha seu idioma</legend>
            <legend class="text-en">Choose your language</legend>
            <div>
              <label class="lbl-language">
                <input
                  type="radio"
                  class="form-check-input"
                  name="language"
                  value="lang-pt"
                  checked
                />
                <img src="src/brazil_icon.svg" alt="PortuguÃªs" />
              </label>

              <label class="lbl-language">
                <input type="radio" name="language" value="lang-en" />
                <img src="src/usa_icon.svg" alt="English" />
              </label>
            </div>
            <div></div>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
