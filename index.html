<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>Portifolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link href="src/css/style.css" rel="stylesheet" />
    <link href="src/css/sidebar.css" rel="stylesheet" />
    <link href="src/css/maincontent.css" rel="stylesheet" />
  </head>
  <body>
    <script
      src="https://kit.fontawesome.com/94d7c4963f.js"
      crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>

    <script
      src="https://code.jquery.com/ui/1.14.0-beta.1/jquery-ui.min.js"
      integrity="sha256-eTkBotE66yiuQ4Th2m+9M00ivksRSCZHIphWprTOFls="
      crossorigin="anonymous"></script>

    <input type="hidden" id="selected-lang" />

    <div class="container-fluid">
      <div class="window">
        <div class="window-head d-flex">
          <div class="window-head-buttons">
            <span class="dot red"></span>
            <span class="dot yellow"></span>
            <span class="dot green"></span>
          </div>
          <div class="window-center d-flex">
            <div class="window-head-title d-flex">
              <p>Portifolio</p>
            </div>
          </div>
        </div>
        <div class="window-body d-flex">
          <div class="sidebar">
            <div class="sidebar-side d-flex">
              <div class="sidebar-left d-flex">
                <ul data-placement="left">
                  <li class="d-flex flex-column tab-documents">
                    <a data-toggle="tooltip" title="Information">
                      <img src="src/img/document.svg" alt="Documents" />
                    </a>
                  </li>

                  <li class="d-flex flex-column tab-projects">
                    <a data-toggle="tooltip" title="Projects"
                      ><img src="src/img/codeblock.svg" alt="Codeblock"
                    /></a>
                  </li>
                  <li class="d-flex flex-column tab-languages">
                    <a data-toggle="tooltip" title="Language">
                      <img src="src/img/language.svg" alt="Language"
                    /></a>
                  </li>
                </ul>
              </div>
              <div class="sidebar-right">
                <div id="documents">
                  <h1>EXPLORER</h1>
                  <div class="files">
                    <h2>
                      <img src="src/img/downarrow.svg" class="downarrow" />
                      PORTIFOLIO
                    </h2>
                    <ul>
                      <li>
                        <a>
                          <img
                            class="codeoutline"
                            src="src/img/codeoutline.svg"
                            alt="" />About_Me.html
                        </a>
                      </li>
                      <li>
                        <a>
                          <img
                            class="codeoutline"
                            src="src/img/codeoutline.svg"
                            alt="" />Curriculum.html
                        </a>
                      </li>
                      <li>
                        <a>
                          <img
                            class="codeoutline"
                            src="src/img/codeoutline.svg"
                            alt="" />This_project.html
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
                <div id="projects" class="inactive">
                  <h1>PROJECTS</h1>
                  <div class="large-row"></div>
                </div>
                <div id="languages" class="inactive">
                  <h1>LANGUAGE</h1>
                  <ul class="opt-language">
                    <li class="large-row d-flex" id="pt">
                      <input type="hidden" value="pt" />
                      <img src="src/img/brazil_flag.svg" alt="" />PortuguÃªs
                    </li>
                    <li class="large-row d-flex" id="en">
                      <input type="hidden" value="en" />
                      <img src="src/img/usa_flag.svg" alt="" />English
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="sidebar-bottom">
              <div class="user d-flex">
                <div class="user-img">
                  <img src="src/img/profile_user.svg" alt="" />
                </div>
                <div class="user-name">
                  <h1>Bruna Elize Zermiani</h1>
                  <h2>Fullstack developer</h2>
                </div>
              </div>
            </div>
          </div>
          <div class="main-content">
            <div class="content-head">
              <ul class="d-flex">
                <li class="d-flex justify-content-around p-2">
                  <a class="d-flex">
                    <img
                      class="codeoutline"
                      src="src/img/codeoutline.svg"
                      alt="" />About_me.html
                  </a>

                  <img class="close" src="src/img/x.svg" alt="" />
                </li>
                <li class="d-flex justify-content-around p-2">
                  <a class="d-flex">
                    <img
                      class="codeoutline"
                      src="src/img/codeoutline.svg"
                      alt="" />Curriculum.html
                  </a>

                  <img class="close" src="src/img/x.svg" alt="" />
                </li>
                <li class="d-flex justify-content-around p-2">
                  <a class="d-flex">
                    <img
                      class="codeoutline"
                      src="src/img/codeoutline.svg"
                      alt="" />This_project.html
                  </a>

                  <img class="close" src="src/img/x.svg" alt="" />
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    $(document).ready(function () {
      $("li").click(function () {
        $(this).addClass("active").siblings().removeClass("active");

        if ($(this).hasClass("tab-documents")) {
          $("#documents").removeClass("inactive");
          $("#projects").addClass("inactive");
          $("#languages").addClass("inactive");
        } else if ($(this).hasClass("tab-projects")) {
          $("#documents").addClass("inactive");
          $("#projects").removeClass("inactive");
          $("#languages").addClass("inactive");
        } else if ($(this).hasClass("tab-languages")) {
          $("#documents").addClass("inactive");
          $("#projects").addClass("inactive");
          $("#languages").removeClass("inactive");
        }
        if ($(this).parent().hasClass("opt-language")) {
          $("#selected-lang").val($(this).find("input").val());
        }

      });

      $(".tab-documents").addClass("active");
      $("#en").click();

      $(function () {
        $('[data-toggle="tooltip"]').tooltip();
      });
    });
  </script>
</html>
